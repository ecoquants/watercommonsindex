{{ $contact := .Site.Params.contact }}
{{ "<!-- Contact Section -->" | safeHTML }}

<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">

        {{ with $contact.title }}
        <h2 class="section-heading">{{ . | markdownify }}</h2>
        {{ end }}

        {{ with $contact.subtitle }}
        <h3 class="section-subheading text-muted">{{ . | markdownify }}</h3>
        {{ end }}

      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!--bbest fixed 2018-10-20 per https://github.com/digitalcraftsman/hugo-agency-theme/issues/117 -->
        <div class="col-lg-12 text-center">
        <form method="POST" action="{{- $contact.postURL | default (printf "https://formspree.io/%s" (or $contact.email .Site.Params.email)) -}}">
          <div class="form-group">
            <input type="email" name="email" placeholder="Your email" class="form-control">
          </div>
          <div class="form-group">
            <textarea name="message" placeholder="Your message" class="form-control"></textarea>
          </div>
          <button type="submit" value="Submit" class="btn btn-xl">
            {{ print $contact.buttonText }}
          </button>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>
